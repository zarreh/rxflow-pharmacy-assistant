services:
  rxflow-pharmacy-assistant:
    build: .
    image: zarreh/rxflow-pharmacy-assistant:latest
    container_name: rxflow-pharmacy-assistant
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEFAULT_LLM_PROVIDER=openai
      - OPENAI_MODEL=gpt-4o-mini
      - USE_MOCK_DATA=true
      - LOG_LEVEL=INFO
      - DEBUG=false
    volumes:
      - ./data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'